<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>video</title>

    <style>
        .container {
            width: 1200px;
            margin: 0 auto;
            padding: 20px;}

        .video-bg {
            height: auto;
            width: 100%;
            margin-bottom: 60px;
            overflow: hidden; }
        .video-bg video {
            width: 100%;
            height: 100%; }
    </style>


    <script
            src="https://code.jquery.com/jquery-3.2.1.min.js"
            integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
            crossorigin="anonymous"></script>
    <script>
        $(document).ready(function () {

        })
    </script>

</head>
<body>

<!--
        .video-bg -  заниамет всю ширину блока
            video - растягивается по блоку,  с высотой надо определяться по определенное видео
-->

<div class="container">
    <div class="video-bg">
        <video autoplay poster="img/slide-hd-rest1.jpg">
            <source src="mov.mp4" type="video/mp4">
            Your browser does not support HTML5 video.
        </video>
    </div>
</div>

</body>
</html>
