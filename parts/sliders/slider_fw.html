    <style>
.container {
    width: 1200px;

}
.slider_fw .slide img {
    display: block;
    max-width: 100%;
}

    <script
        src="https://code.jquery.com/jquery-3.2.1.min.js"

    <script type="text/javascript" src="../libs/slick/slick.min.js"></script>
    <script>
        $(document).ready(function () {
// slider_fw

            $('.js-slider_fw').slick(getSliderFWSettings());

            function getSliderFWSettings(){
                return {
                    slidesToShow:5,
                    slidesToScroll:3,
                    arrows: true,
                    dots: false,
                    focusOnSelect:true,
                    autoplay: false,
                    responsive:[
                        {
                            breakpoint: 1400,
                            settings:{
                                slidesToShow: 5,
                                slidesToScroll:2
                            }
                        },
                        {
                            breakpoint: 1200,
                            settings:{
                                slidesToShow: 4,
                                slidesToScroll:2
                            }
                        },
                        {
                            breakpoint: 991,
                            settings:{
                                slidesToShow: 3,
                                slidesToScroll:1
                            }
                        },
                        {
                            breakpoint: 760,
                            settings:{
                                slidesToShow: 2,
                                slidesToScroll:1
                            }
                        },
                        {
                            breakpoint: 550,
                            settings:{
                                slidesToShow: 1,
                                slidesToScroll:1
                            }
                        }

                    ]
                }
            }
        })
    </script>
</head>
